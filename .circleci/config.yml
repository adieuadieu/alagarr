version: 2

#
# Jobs
#

jobs:

  # This job builds the base project directory (e.g. ~/package.json)
  build:
    docker:
      - image: circleci/node:6@sha256:6cafe8d1415c66c68281b5404b471a5ef5b9c3bbbb6ec881278fcef7122fd64c
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  # This job runs the lint tool on the whole repository
  lint:
    docker:
      - image: circleci/node:6@sha256:6cafe8d1415c66c68281b5404b471a5ef5b9c3bbbb6ec881278fcef7122fd64c
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}              
      - run:
          name: Lint
          command: npm run lint

  # runs the unit tests
  unit-test:
    docker:
      - image: circleci/node:6@sha256:6cafe8d1415c66c68281b5404b471a5ef5b9c3bbbb6ec881278fcef7122fd64c
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 
          name: Unit tests
          command: |
            npm run test &&
            ./node_modules/.bin/nyc report --temp-directory=coverage --reporter=text-lcov | ./node_modules/.bin/coveralls

  release:
    docker:
      - image: circleci/node:8@sha256:130a6d1e553544472e77f84300b0acabefe48181d601e7b0b37e0d56c6e801c4
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm run semantic-release -- -d # DRY RUN!

#
# Workflows
#

workflows:
  version: 2

  build_test_release:
    jobs:
      - build     
      - lint:     
          requires:
            - build
      - unit-test:     
          requires:
            - build
      - release:
          requires:
            - lint
            - unit-test
          filters:
            branches:
              only: master
